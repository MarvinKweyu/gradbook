<div class="px-4">
  <h1 class="text-center text-xl font-bold">{{ pageTitle }}</h1>
  <div class="grid grid-cols-1 md:grid-cols-6 gap-4 mx-6 mt-4">
    <div *ngFor="let student of students" class="cursor-pointer mt-2">
      <a [href]="student.linkedIn">
        <img [src]="student.image" [alt]="student.name" class="rounded-t-md" />
        <div class="bg-amber-200 text-sm h-24 rounded-b-md">
          <p class="text-center">{{ student.name }}</p>
          <div class="flex justify-center items-center">
            <p class="text-center text-xs">
              {{ student.caption }}
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
